<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin:0;
        padding:0;
        height: 100vh;
        display: grid;
        place-items: center;
    }
</style>
<body>
    <header>
        <h1 class="title"><nobr><a href="../"> <i class="bi bi-house"></i> Eventist</nobr></a></h1>
        <search-bar height="60px"design="angular" icon="#941C2F" position="relative" width="90%" component="event-list" justify="center"></search-bar>
    </header>
    <form action="http://locahost:8080/events/delete/1" method="DELETE">
        <ul>
            <li>
                <label for="title">Titel</label>
                <input class="add-event-input" placeholder="The event title" type="text" id="title" name="title">
            </li>
            <li>
                <label for="date">Datum</label>
                <input class="add-event-input" type="date" id="date" name="date">
            </li>
            <li>
                <label for="start">Start (Uhrzeit)</label>
                <input class="add-event-input" type="time" id="start" name="start">
            </li>
            <li>
                <label for="end">Ende (Uhrzeit)</label>
                <input class="add-event-input" type="time" id="end" name="end">
            </li>
            <li>
                <label for="city">Stadt</label>
                <input class="add-event-input" type="text" id="city" name="city" placeholder="London">
            </li>
            <li>
                <label for="country">Land</label>
                <input class="add-event-input" type="text" id="country" name="country" placeholder="Great Britain">
            </li>
            <li>
                <label for="location">Location</label>
                <input class="add-event-input" type="text" id="location" name="location" placeholder="Lyceum Theatre">
            </li>
            <li>
                <label for="adress">Adresse</label>
                <input class="add-event-input" type="text" id="adress" name="adress" placeholder="21 Wellington St, London WC2E 7RQ, United Kingdom">
            </li>
            <li>
                <label for="description">Beschreibung</label>
                <textarea class="add-event-input" type="text" id="description" name="description"></textarea>
            </li>
            <li>
                <label for="image">Bild (URL)</label>
                <input class="add-event-input" type="url" id="image" name="image" placeholder="https://images.unsplash.com/photo-1540575467063">
            </li>
            
            <li>
                <input type="submit" value="EVENT VERÃ–FFENTLICHEN">
            </li>
        </ul>
    </form>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&display=swap"rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.svg" type="image/svg">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1 class="title">
            <nobr><a href="../"> <i class="bi bi-house"></i> Eventist</nobr></a>
        </h1>
        <i class="bi bi-list" id="menu-icon"></i>
        <div class="login" id="login-container">
            <div class="input-container">
                <i class="bi bi-person-fill icon"></i>
              <input class="input-field" type="text" placeholder="Username" name="username" id="username-input">
            </div>
            <div class="input-container">
                <i class="bi bi-key-fill icon"></i>
              <input class="input-field" type="password" placeholder="Password" name="password" id="password-input">
            </div>
            <button id="login-button">
                <i class="bi bi-box-arrow-in-right"></i>
                Login
            </button >
            <button id="logout-button">
                <i class="bi bi-box-arrow-left"></i>
                Logout
            </button>
        </div>
        <p id="error-message"></p>
    </header>
    <div class="forms">
        <form>
            <h2>Event erstellen</h2>
            <ul>
                <li>
                    <label for="title">Titel</label>
                    <input class="add-event-input" placeholder="Fantastic Event" type="text" id="title" name="title">
                </li>
                <li>
                    <label for="date">Datum</label>
                    <input class="add-event-input" type="date" id="date" name="date">
                </li>
                <li>
                    <label for="start">Start (Uhrzeit)</label>
                    <input class="add-event-input" type="time" id="start" name="start">
                </li>
                <li>
                    <label for="end">Ende (Uhrzeit)</label>
                    <input class="add-event-input" type="time" id="end" name="end">
                </li>
                <li>
                    <label for="city">Stadt</label>
                    <input class="add-event-input" type="text" id="city" name="city" placeholder="London">
                </li>
                <li>
                    <label for="country">Land</label>
                    <input class="add-event-input" type="text" id="country" name="country" placeholder="Great Britain">
                </li>
                <li>
                    <label for="location">Location</label>
                    <input class="add-event-input" type="text" id="location" name="location"
                        placeholder="Lyceum Theatre">
                </li>
                <li>
                    <label for="adress">Adresse</label>
                    <input class="add-event-input" type="text" id="adress" name="adress"
                        placeholder="21 Wellington St, London WC2E 7RQ, United Kingdom">
                </li>
                <li>
                    <label for="description">Beschreibung</label>
                    <textarea class="add-event-input" type="text" id="description" name="description"
                    placeholder="Lorem ipsum, dolor sit amet consectetur adipisicing elit."
                    oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' 
                    ></textarea>
                </li>
                <li>
                    <label for="image">Bild (URL)</label>
                    <div class="container">
                        <a class="preview-image-button" href="#" target="_blank"><i class="bi bi-box-arrow-up-right"></i></a>
                        <input class="add-event-input" type="url" id="image" name="image"
                        placeholder="https://images.unsplash.com/photo-1540575467063">
                    </div>
                </li>

                <li>
                    <input type="submit" id="add-event-button" value="EVENT VERÖFFENTLICHEN">
                </li>
            </ul>
        </form>
        <form class="delete">
            <h2>Event bearbeiten</h2>
            <ul>
                <li>
                    <label for="index-input" class="active">Index</label>
                    <input value="0" type="number" id="index-input" name="index">
                </li>
                <li>
                    <button class="update-preview" id="update-preview-button">EVENT ANZEIGEN</button>
                </li>
                <li>
                    <label>Titel</label>
                    <input class="preview-event-input" type="text" id="preview-title" name="title">
                </li>
                <li>
                    <label >Datum</label>
                    <input class="preview-event-input" type="date" id="preview-date" name="date">
                </li>
                <li>
                    <label >Start (Uhrzeit)</label>
                    <input class="preview-event-input" type="time" id="preview-start" name="start">
                </li>
                <li>
                    <label>Ende (Uhrzeit)</label>
                    <input class="preview-event-input" type="time" id="preview-end" name="end">
                </li>
                <li>
                    <label>Stadt</label>
                    <input class="preview-event-input" type="text" id="preview-city" name="city">
                </li>
                <li>
                    <label>Land</label>
                    <input class="preview-event-input" type="text" id="preview-country" name="country" >
                </li>
                <li>
                    <label>Location</label>
                    <input class="preview-event-input" type="text" id="preview-location" name="location">
                </li>
                <li>
                    <label>Adresse</label>
                    <input class="preview-event-input" type="text" id="preview-adress" name="adress"
                       >
                </li>
                <li>
                    <label>Beschreibung</label>
                    <textarea class="preview-event-input" type="text" id="preview-description" name="description"></textarea>
                </li>
                <li>
                    <label>Bild (URL)</label>
                    <div class="container">
                        <a class="preview-image-button" href="#" target="_blank"><i class="bi bi-box-arrow-up-right"></i></a>
                        <input class="preview-event-input" type="text" name="image">
                    </div>
                </li>

                <li class="two-buttons">
                    <input type="submit" id="update-event-button" value="EVENT AKTUALISIEREN">
                    <input type="submit" id="delete-event-button"value="EVENT LÖSCHEN">
                </li>
            </ul>
        </form>
        <form>
            <h2>Bilder verwalten</h2>
            <ul>
                <li>
                    <label for="image-index-input" class="active">Index</label>
                    <div class="container">
                        <input value="0" type="number" id="image-index-input" name="index">
                        <div class="index-buttons">
                            <button class="update-index-button previous"><i class="bi bi-dash"></i></button>
                            <button class="update-index-button next" ><i class="bi bi-plus"></i></button>
                        </div>
                    </div>
                </li>
                <li >
                    <label>Name</label>
                    <input class="preview-image-input" id="image-name-input" type="text" name="image">
                </li>
                <li>
                    <label>Bild (URL)</label>
                    <div class="container">
                        <a class="copy-url-button" href="#" target="_blank"><i class="bi bi-files"></i></a>
                        <input class="preview-image-input" id="image-url-input" type="text" name="image">
                    </div>  
                </li>
                <li class="center">
                    <img id="image-preview" src="" alt="The currently selected image.">
                </li>
                <li class="two-buttons">
                    <input type="submit" id="rename-image-button" value="BILD UMBENENNEN">
                    <input type="submit" id="delete-image-button" value="BILD LÖSCHEN">
                </li>
            </ul>
        </form>
        <form>
            <h2>Bilder hinzufügen</h2>
            <ul>
                <li class="center-vertical">
                    Datei
                    <label for="image-file-input" class="custom-upload">
                        <i class="bi bi-upload"></i> Bild auswählen
                        <input type="file" accept="image/png, image/jpeg" id="image-file-input" name="image-file-input">

                    </label>
                </li>
                <li>
                    <button class="upload-image" id="upload-image-button">Bild hochladen</button>
                </li>
            </ul>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
        <link rel="shortcut icon" href="../favicon.svg" type="image/svg">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1 class="title">
            <nobr><a href="../"> <i class="bi bi-house"></i> Eventist</nobr></a>
        </h1>
        <search-bar height="60px" design="angular" icon="#941C2F" position="relative" width="90%" component="event-list"
            justify="center"></search-bar>
    </header>
    <div class="forms">

        <form>
            <h2>Event erstellen</h2>
            <ul>
                <li>
                    <label for="title">Titel</label>
                    <input class="add-event-input" placeholder="Fantastic Event" type="text" id="title" name="title">
                </li>
                <li>
                    <label for="date">Datum</label>
                    <input class="add-event-input" type="date" id="date" name="date">
                </li>
                <li>
                    <label for="start">Start (Uhrzeit)</label>
                    <input class="add-event-input" type="time" id="start" name="start">
                </li>
                <li>
                    <label for="end">Ende (Uhrzeit)</label>
                    <input class="add-event-input" type="time" id="end" name="end">
                </li>
                <li>
                    <label for="city">Stadt</label>
                    <input class="add-event-input" type="text" id="city" name="city" placeholder="London">
                </li>
                <li>
                    <label for="country">Land</label>
                    <input class="add-event-input" type="text" id="country" name="country" placeholder="Great Britain">
                </li>
                <li>
                    <label for="location">Location</label>
                    <input class="add-event-input" type="text" id="location" name="location"
                        placeholder="Lyceum Theatre">
                </li>
                <li>
                    <label for="adress">Adresse</label>
                    <input class="add-event-input" type="text" id="adress" name="adress"
                        placeholder="21 Wellington St, London WC2E 7RQ, United Kingdom">
                </li>
                <li>
                    <label for="description">Beschreibung</label>
                    <textarea class="add-event-input" type="text" id="description" name="description"
                    placeholder="Lorem ipsum, dolor sit amet consectetur adipisicing elit."
                    oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' 
                    ></textarea>
                </li>
                <li>
                    <a class="preview-image-button" href="#" target="_blank"><i class="bi bi-images"></i></a>
                    <label for="image">Bild (URL)</label>
                    <input class="add-event-input" type="url" id="image" name="image"
                        placeholder="https://images.unsplash.com/photo-1540575467063">
                </li>

                <li>
                    <input type="submit" id="add-event-button"value="EVENT VERÖFFENTLICHEN">
                </li>
            </ul>
        </form>
        <form class="delete">
            <h2>Event bearbeiten</h2>
            <ul>
                <li>
                    <label for="index-input" class="active">Index</label>
                    <input value="0" type="number" id="index-input" name="index">
                </li>
                <li>
                    <button class="update-preview" id="update-preview-button">EVENT ANZEIGEN <i class="bi bi-arrow-clockwise"></i></button>
                </li>
                <li>
                    <label>Titel</label>
                    <input class="preview-event-input" type="text" id="preview-title" name="title">
                </li>
                <li>
                    <label >Datum</label>
                    <input class="preview-event-input" type="date" id="preview-date" name="date">
                </li>
                <li>
                    <label >Start (Uhrzeit)</label>
                    <input class="preview-event-input" type="time" id="preview-start" name="start">
                </li>
                <li>
                    <label>Ende (Uhrzeit)</label>
                    <input class="preview-event-input" type="time" id="preview-end" name="end">
                </li>
                <li>
                    <label>Stadt</label>
                    <input class="preview-event-input" type="text" id="preview-city" name="city">
                </li>
                <li>
                    <label>Land</label>
                    <input class="preview-event-input" type="text" id="preview-country" name="country" >
                </li>
                <li>
                    <label>Location</label>
                    <input class="preview-event-input" type="text" id="preview-location" name="location">
                </li>
                <li>
                    <label>Adresse</label>
                    <input class="preview-event-input" type="text" id="preview-adress" name="adress"
                       >
                </li>
                <li>
                    <label>Beschreibung</label>
                    <textarea class="preview-event-input" type="text" id="preview-description" name="description"></textarea>
                </li>
                <li>
                    <a class="preview-image-button" href="#" target="_blank"><i class="bi bi-images"></i></a>
                    <label>Bild (URL)</label>
                    <input class="preview-event-input" type="text" id="preview-image" name="image">
                </li>

                <li class="two-buttons">
                    <input type="submit" id="update-event-button" value="EVENT AKTUALISIEREN">
                    <input type="submit" id="delete-event-button"value="EVENT LÖSCHEN">
                </li>
                <li>
                    <label>Username</label>
                    <input class="preview-event-input" type="text" value="test" id="username">
                    <label>Password</label>
                    <input class="preview-event-input" type="password" id="password">
                </li>
            </ul>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="../../index.js"></script>
</body>

</html>
